<!DOCTYPE html>
<html xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Leveled Vocabulary</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
p {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
    </style>
</head>
<body>
<div class="container">
    <div id="header"></div>
    <script>
            $(function() {
                $('#header').load('static/head.html');
                $('#footer').load('static/foot.html');
            })
    </script>
    <div class="row clearfix">
        <div class="col-md-1 column">
        </div>
        <div class="col-md-10 column">
            <span><font color='#2F4F4F'>小学</font></span>
            <span><font color='#4169E1'>初中</font></span>
            <span><font color='#DAA520'>高中必修</font></span>
            <span><font color='#3CB371'>高中选修</font></span>
            <span><font color='#FF4500'>超纲</font></span>
            <hr>
            <br>
            {% if result %}
            <div style="border:1px solid NavajoWhite;">
                {% for res in result %}
                <span><font color='#2F4F4F'><b>{{res}}</b></font></span><br>
                {% endfor %}

                {% endif %}
            </div>
            <p><a class="btn" contenteditable="true" href="">查看更多 &raquo;</a></p>
        </div>
        <div class="col-md-1 column">
        </div>
    </div>

</div>
<div id="footer"></div>


</body>
</html>
